<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=no, maximum-scale=1" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.0.css" />
        <link rel="stylesheet" type="text/css" href="css/alo.css" />
        <title>Agência USP de Notícias</title>
        
        <script type="text/javascript" src="cordova-2.5.0.js"></script>
        <script src="js/jquery.js"></script>
        <script type="text/javascript">
        	var agUsp = {};
        </script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/dinamic.js"></script>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
	    <script type="text/javascript">
	    	app.init();
	    	agUsp.dinamicContent.init();
	    </script>
	    <script src="js/jquery.mobile-1.3.0.js"></script>
    </head>
    
    <body>
        <div data-role="page" id="all">
            <div data-role="header" data-position="fixed">
				<h1>ALL</h1>
				<a href="javascript:app.refresh()" data-icon="refresh">Atualizar</a>
				<a href="#config" data-icon="gear">Config</a>
			</div>
			<div id="content">
				<div id="feedDiv" data-role="collapsible-set">
				</div>
			</div>
			<div data-role="footer" data-id="foo1" data-position="fixed">
				<div data-role="navbar" data-iconpos="left">
					<ul>
						<li><a href="#all" data-icon="home">ALL</a></li>
						<li><a href="#categs" data-icon="grid">Outras Categorias</a></li>
					</ul>
				</div>
			</div>
        </div>
		
		<div data-role="page" id="config">
			<div data-role="header" data-position="fixed">
				<h1>Configurações</h1>
				<a href="#all" data-icon="back">Voltar</a>
			</div>
			<div data-role="content">
				<label for="slider-1">Quantidade de feeds a ser carregada</label>
				<input type="range" name="slider-1" id="slider-1" value="42" min="10" max="100" />
			</div>
			<div data-role="footer" data-position="fixed">
				<a href="javascript:app.saveSliderValue()" data-icon="check">Salvar</a>
			</div>
		</div>
		
		<div data-role="page" id="categs" data-url="categs">
			<div data-role="header" data-position="fixed">
				<h1>Categorias</h1>
				<a href="#" data-icon="back" data-rel="back">Voltar</a>
				<a href="#config" data-icon="gear">Config</a>
			</div>
			<div data-role="content">		
	       		<div data-role="navbar" data-iconpos="top" id="navcategorias">
	       		</div>
       		</div>
       	</div>
        
        <div id="categChange" data-role="page" data-url="categChange">
        	<div data-role="header" data-position="fixed">
        		<h1></h1>
        		<a href="javascript:app.refresh()" data-icon="refresh">Atualizar</a>
				<a href="#config" data-icon="gear">Config</a></div>
        	<div data-role="content">
        	</div>
        	<div data-role="footer" data-id="foo1" data-position="fixed">
				<div data-role="navbar" data-iconpos="left">
					<ul>
						<li><a href="#all" data-icon="home">ALL</a></li>
						<li><a href="#categs" data-icon="grid">Outras Categorias</a></li>
					</ul>
				</div>
			</div>
		</div>
		
		 <div id="feedDetail" data-role="page" data-url="feedDetail">
		 	<div data-role="header" data-position="fixed">
		 		<a href="#" data-icon="back" data-rel="back">Voltar</a>
		 		<a href="#config" data-icon="gear">Config</a>
        		<h1></h1>
        	</div>
        	<div data-role="content">
        	</div>
		 </div>
        
        
    </body>
</html>
